<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="google-container">
            <img src="googlelogo_color).png" alt="google" width="100px">
            <h2>Welcome</h2>
        </div>
        <div class="floating-label">
            <form action="#" method="get">
                <input class="floating-input" type="password" placeholder=" " id="password">
                <label>Password</label>
                <p id="password-output"></p>
                <span class="blue">Forgot password?</span>
                <button onclick="inputPassword()" id="passwd-login">Next</button>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
